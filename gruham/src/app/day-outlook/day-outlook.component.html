    <h1 class="center">Message of the day</h1>
    <p>उतिष्ठत जग्रत वरान् प्राप्य तत् निबोधत। निशिता क्षुरस्य धारा दुरत्यया दुर्गं तत् पथः इति कवयः वदन्ति ॥</p>
    <h2 class="center">Hindi Meaning</h2>
    <p>उठो, जागो, वरिष्ठ पुरुषों को पाकर उनसे बोध प्राप्त करो। छुरी की तीक्ष्णा धार पर चलकर उसे पार करने के समान दुर्गम है यह पथ-ऐसा ऋषिगण कहते हैं।</p>
